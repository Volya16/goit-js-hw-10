<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/2-snackbar.css">
  <script src="./js/2-snackbar.js" type="module"></script>
</head>
<body>
  <header class="header">
    <h1 class="page-title">Form</h1>
    <nav>
       <ul class="list-nav">
        <li class="list-nav-item"><a href="./index.html">Home</a></li>
        <li class="list-nav-item"><a href="./1-timer.html">Timer</a></li>
        <li class="list-nav-item"><a href="./2-snackbar.html">Snackbar</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <form class="form">
  <label class="delay-label">
    Delay (ms)
    <input class="delay-input" type="number" name="delay" required />
  </label>

  <fieldset class="form-fieldset">
    <legend>State</legend>
    <label class="label-form">
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label class="label-form">
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class="btn-submit" type="submit">Create notification</button>
</form>
  </div>
</body>
</html>
