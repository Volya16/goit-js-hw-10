<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/1-timer.css">
    <script src="./js/1-timer.js" type="module"></script>
</head>
<body>
    <header class="header">
    <nav>
      <ul class="list-nav">
        <li class="list-nav-item"><a href="./index.html">Home</a></li>
        <li class="list-nav-item"><a href="./1-gallery.html">Timer</a></li>
        <li class="list-nav-item"><a href="./2-snackbar.html">Snackbar</a></li>
      </ul>
    </nav>
  </header>
<main>
<section class="timer-section">
  <h1 class="page-title">Timer</h1>
    <div class="mini-container">
      <input class="timer-input" type="text" id="datetime-picker" />
<button class="timer-btn" type="button" data-start>Start</button>
    </div>
<div class="timer">
  <div class="field">
    <span class="value" data-days>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours>00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>00</span>
    <span class="label">Seconds</span>
  </div>
</div>
</section>
</main>
</body>
</html>
